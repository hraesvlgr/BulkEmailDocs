  namespace: BulkEmail.Services.Actors
  summary: "\nAkka Actor for validating file path in excel cell\n"
  remarks: "\nValidates if file exist in provided path.\n<p></p>\nSends a success result to the Actor caller when file exist, otherwise sends a failed message.\n<p></p>\nListens to <code>ExcelRowFilePathMapping</code> message type to process request \n"
  example:
  - "\n<pre><code class=\"lang-cs\">IActorRef actorRef;\npublic ActorConstructor(IActorRef actorRef)\n{\n    this.actorRef = actorRef;\n    //listens to message type\n    Receive&lt;ExcelRowFilePathMapping>(MethodToHandleMessage);\n}\npublic void MethodToHandleMessage(ExcelRowFilePathMapping message)\n{\n    //reply back to actor\n    actorRef.Tell(new MessageTypeThatParentListensTo());\n}</code></pre>\n"
  syntax:
    content: 'public class FilePathValidatorActor : ReceiveActor'
    content.vb: >-
      Public Class FilePathValidatorActor
          Inherits ReceiveActor
