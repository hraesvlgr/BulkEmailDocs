  assemblies:
  - BulkEmail.Services
  namespace: BulkEmail.Services.Actors
  summary: "\nAkka Actor for validating row count excel sheet\n"
  remarks: "\nValidates excel if has row data to process.\n<p></p>\nSends a success result to the Actor caller when row data equal to 1 or more, otherwise sends a failed message.\n<p></p>\nListens to <code>ExcelRowCount</code> message type to process request \n"
  example:
  - "\n<pre><code class=\"lang-cs\">IActorRef actorRef;\npublic ActorConstructor(IActorRef actorRef)\n{\n    this.actorRef = actorRef;\n    //listens to message type\n    Receive&lt;ExcelRowCount>(MethodToHandleMessage);\n}\npublic void MethodToHandleMessage(ExcelRowCount message)\n{\n    //reply back to actor\n    actorRef.Tell(new MessageTypeThatParentListensTo());\n}</code></pre>\n"
  syntax:
    content: 'public class RowCountValidatorActor : ReceiveActor'
    content.vb: >-
      Public Class RowCountValidatorActor
          Inherits ReceiveActor
