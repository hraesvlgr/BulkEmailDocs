  namespace: BulkEmail.Services.Actors
  summary: "\nAkka Actor for validating email address in excel sheet\n"
  remarks: "\nValidates email address using singleton helper <code>EmailAddressValidator</code>.\n<p></p>\nSends a success result to the Actor caller when email format is valid, otherwise sends a failed message.\n<p></p>\nListens to <code>ExcelRowEmailAddressMapping</code> message type to process request \n"
  example:
  - "\n<pre><code class=\"lang-cs\">IActorRef actorRef;\npublic ActorConstructor(IActorRef actorRef)\n{\n    this.actorRef = actorRef;\n    //listens to message type\n    Receive&lt;ExcelRowEmailAddressMapping>(MethodToHandleMessage);\n}\npublic void MethodToHandleMessage(ExcelRowAndRtfTemplate message)\n{\n    //reply back to actor\n    actorRef.Tell(new MessageTypeThatParentListensTo());\n}</code></pre>\n"
  syntax:
    content: 'public class EmailAddressValidatorActor : ReceiveActor'
    content.vb: >-
      Public Class EmailAddressValidatorActor
          Inherits ReceiveActor
